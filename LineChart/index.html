<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Multi-Line Chart</title>
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://www.healthdata.org/sites/default/files/ihme_logo_2018.png" id="logo"/>
                </a>
            </div>
        </nav>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <h4>Global death rates for all ages due to opioid disorders</h4>

            <hr>

            <div class="col-md-6">
                <div id="gender-selections" class="row justify-content-center">
                    <select id="gender-select" class="form-control">
                        <option selected value="Both">All Genders</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div id="total-countries-selections" class="row justify-content-center">
                    <select id="total-countries-select" class="form-control">
                        <option selected value="5">Top 5 most afflicted countries</option>
                        <option value="10">Top 10 most afflicted countries</option>
                        <option value="15">Top 15 most afflicted countries</option>
                    </select>
                </div>
            </div>

            <hr>
            <div class="row">
                <div id="chart-area"></div>
            </div>

        </div>
    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    </body>

</html>
